<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="course-selection">
    <h1>Courses</h1>
    <form class="course-form">
            <p>Choose the courses you would like to take:</p>
            <div class="checkbox-section">
                <label for="course1" >
                    <input type="checkbox" name="courses"  value="1">
                    <span >CyberSecurity</span>
                </label>
            </div>
            <div class="checkbox-section">
                <label for="course2">
                    <input type="checkbox" name="courses" value="2">
                    <span >Machine Learning</span>
                </label>
            </div>
            <div class="checkbox-section">
            <label for="course3" >
                <input type="checkbox" name="courses"  value="3">
                <span >Data Science</span>
            </label>
            </div>
            <div class="checkbox-section">
            <label for="course4">
                <input type="checkbox" name="courses"  value="4">
                <span >Algorithms</span>
            </label>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div id="courseDetails"></div>
    <div id="messageElement"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>

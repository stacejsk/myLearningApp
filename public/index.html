<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loginpage-container">
        <h1>Learning Management App</h1>
        <div class="welcome">
            <div class="welcome-section">
                <h2> Welcome to Study.Co </h2>
                <p>Have access to our study resources and begin your development journey today</p>
            </div>
            <div id="formContainer"  class="form-container">
                <form id="login-form" >
                    <h2>Log In</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p> Not a member?  <a href="#" onclick="toggleForm(event)"> Sign Up</a></p>
                
                </form>
                <form id="register-form" style="display:none;">
                    <h2>Register</h2>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p>Already registered? <a href="#" onclick="toggleForm(event)">Login here</a></p>
                </form>
            </div>
        </div>
</div>
    <script src="script.js"></script>
</body>
</html>
